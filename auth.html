<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Plan de Pasantía IA</title>

    <meta name="theme-color" content="#E8A87C">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/auth.css">

    <link rel="icon" type="image/png" href="assets/images/logo.png">

    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="assets/images/logo.png" alt="Logo" class="auth-logo">
                <h1>Plan de Pasantía IA</h1>
                <p>Centro de Productividad Personal</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Iniciar Sesión</button>
                <button class="auth-tab" data-tab="register">Registrarse</button>
            </div>

            <div id="loginForm" class="auth-form active">
                <h2>Bienvenido de nuevo</h2>
                <p class="auth-description">Ingresa tus credenciales para continuar</p>

                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">
                            <i class="fas fa-envelope"></i> Correo electrónico
                        </label>
                        <input type="email" id="loginEmail" required placeholder="tu@email.com">
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">
                            <i class="fas fa-lock"></i> Contraseña
                        </label>
                        <input type="password" id="loginPassword" required placeholder="••••••••">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </form>

                <div class="auth-footer">
                    <p>¿No tienes una cuenta? <a href="#" class="auth-link" data-switch="register">Regístrate aquí</a></p>
                </div>
            </div>

            <div id="registerForm" class="auth-form">
                <h2>Crear cuenta nueva</h2>
                <p class="auth-description">Completa el CAPTCHA y crea tu cuenta</p>

                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerEmail">
                            <i class="fas fa-envelope"></i> Correo electrónico
                        </label>
                        <input type="email" id="registerEmail" required placeholder="tu@email.com">
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">
                            <i class="fas fa-lock"></i> Contraseña
                        </label>
                        <input type="password" id="registerPassword" required placeholder="••••••••" minlength="6">
                        <small>Mínimo 6 caracteres</small>
                    </div>

                    <div class="form-group">
                        <label for="registerPasswordConfirm">
                            <i class="fas fa-lock"></i> Confirmar contraseña
                        </label>
                        <input type="password" id="registerPasswordConfirm" required placeholder="••••••••">
                    </div>

                    <div class="form-group captcha-container">
                        <div class="h-captcha" data-sitekey="10000000-ffff-ffff-ffff-000000000001"></div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-user-plus"></i> Crear Cuenta
                    </button>
                </form>

                <div class="auth-footer">
                    <p>¿Ya tienes cuenta? <a href="#" class="auth-link" data-switch="login">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>

        <div class="auth-background">
            <div class="auth-bg-circle circle-1"></div>
            <div class="auth-bg-circle circle-2"></div>
            <div class="auth-bg-circle circle-3"></div>
        </div>
    </div>

    <div id="authToast" class="auth-toast"></div>

    <script>
        const REPO_NAME = "Plan-de-Pasantia-IA-en-Centro-de-Productividad-Personal";
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="JS/supabase-client.js"></script>
    <script src="JS/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });
    </script>
</body>
</html>
